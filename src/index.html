<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id="index">
<section id="form">
    <label class="form-item">
        初始扩散半径 1~50
        <input type="number" placeholder="初始扩散半径" value="0" id="dropRadius"
               max="50"
               step="1"
               min="1"
        />
    </label>
    <label class="form-item">
        波的深度，越深辐射越远 0~0.1
        <input type="number" placeholder="波的深度，越深辐射越远" value="0" id="perturbance"
               max="0.1"
               step="0.001"
               min="0"
        />
    </label>
    <label class="form-item">
        波的粘性，粘性大扩散慢 100~1000
        <input type="number" placeholder="波的粘性，粘性大扩散慢" value="0" id="resolution"
               max="1000"
               step="10"
               min="100"
        />
    </label>
    <label class="form-item">
        保存
        <button id="save">保存</button>
    </label>
    <label class="form-item">
        重置
        <button id="reset">重置</button>
    </label>
</section>
<div class="canvas-bgi" style="background-image: url(bg.jpg);">
</div>
</body>
</html>
